<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>

	<h:body onload="#{contatoCrud.inicializarLista()}">
		<h:form id="formLista">
			 <p:growl></p:growl>
			<p:dataTable var="cid" value="#{contatoCrud.lista}" paginator="true" 
				rows="15" rowsPerPageTemplate="50,100,150"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
{LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}."
				emptyMessage="Nenhum resultado encontrado">
				<f:facet name="header">
					<p:spacer height="30"></p:spacer>
					<div align="left"
						style="position: absolute; top: 20px; width: 95%;">
						<p:outputLabel value="Listagem de Contatos"></p:outputLabel>
					</div>
					<div align="right"
						style="position: absolute; top: 12px; width: 95%;">
						<p:commandButton id="botaoIncluir" value="Incluir"
							action="#{contatoCrud.incluir}" ajax="false" />
					</div>
				</f:facet>
				
				<p:column headerText="Nome" sortBy="#{cid.nome}" style="font-size:12px;" width="30%;" 
				filterBy="#{cid.nome}" filterMatchMode="contains">
					<h:outputText value="#{cid.nome}" />
				</p:column>
				<p:column headerText="Endereco" sortBy="#{cid.endereco}" style="font-size:12px;"
				filterBy="#{cid.endereco}" filterMatchMode="contains">
					<h:outputText value="#{cid.endereco}" />
				</p:column>
				<p:column headerText="Telefone1" sortBy="#{cid.telefone1}" style="font-size:12px;"
				filterBy="#{cid.telefone1}" filterMatchMode="contains">
					<h:outputText value="#{cid.telefone1}" />
				</p:column>
				<p:column headerText="Telefone2" sortBy="#{cid.telefone2}" style="font-size:12px;"
				filterBy="#{cid.telefone2}" filterMatchMode="contains">
					<h:outputText value="#{cid.telefone2}" />
				</p:column>
				<p:column headerText="Celular" sortBy="#{cid.celular}" style="font-size:12px;"
				filterBy="#{cid.celular}" filterMatchMode="contains">
					<h:outputText value="#{cid.celular}" />
				</p:column>
				<p:column headerText="" width="60" style="font-size:12px;">
					<p:commandButton action="#{contatoCrud.alterar(cid.id)}"
						value="Alterar" ajax="false" />
				</p:column>
				<p:column headerText="" width="60" style="font-size:12px;">
					<p:commandButton action="#{contatoCrud.excluir(cid.id)}"
						value="Excluir" ajax="false"
						onclick="if (!confirm('Confirma a exclusão?')) return false" />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>

</h:body>
</html>
