<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Agenda Coleurb</title>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
<link rel="stylesheet" type="text/css" href="/AgendaJSF/resources/css/Estilos.css"/>
    <script type="text/javascript" src="/AgendaJSF/resources/jquery-ui-1.11.4/jquery-ui.js"></script> 
	<script type="text/javascript" src="/AgendaJSF/resources/jquery-dialogextend-master/build/jquery.dialogextend.js"></script>
	<script type="text/javascript" src="/AgendaJSF/resources/js/Funcoes.js"></script>
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="140" resizable="false">
			<img src="/AgendaJSF/resources/imagens/logo.png"/> 
			<h:form>
				<p:menubar>
					<p:menuitem value="Home" url="/faces/Agenda/AgendaList.xhtml"
							target="centro" />
					<p:submenu label="Opções" icon="ui-icon-document">
						
						<p:menuitem value="Site Coleurb" url="http://www.coleurb.com.br/" />
						
					</p:submenu>
				</p:menubar>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="west" size="250" header="Menu"
			resizable="true">

			<h:form>
				<p:menu>
					<p:submenu label="Cadastros">
						<p:menuitem value="Listagem" url="/faces/Agenda/AgendaList.xhtml"
							target="centro" />

					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="center">

			<iframe name="centro" id="centro"
				style="width: 100%; height: 100%; background-color: #FFFFFF;"
				frameborder="0" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
